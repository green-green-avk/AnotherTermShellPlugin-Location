plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "green_green_avk.anothertermshellplugin_location"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 6
        versionName "1.5"

        resConfigs "en"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.core:core:1.6.0'
    implementation 'com.github.green-green-avk:anothertermshellpluginutils:1.15'
    implementation 'com.github.green-green-avk:anothertermshellpluginutils-perms:1.5'
    implementation 'com.github.green-green-avk:anothertermshellpluginutils-side-plugin:1.0'
}
